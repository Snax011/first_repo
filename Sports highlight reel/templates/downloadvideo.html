<!DOCTYPE html>
<html>
<head>
    <title>Download Video</title>
</head>
<body>
    <h1>Download YouTube Video as MP4</h1>
    <a href="{{ url_for('index') }}">Back to Highlights</a>
    <form method="post">
        <label>YouTube URL:<br>
            <input type="url" name="youtube_url" required style="width: 400px;">
        </label><br><br>
        <label>Title (optional):<br>
            <input type="text" name="title" style="width: 400px;">
        </label><br><br>
        <label>Start Time (optional):<br>
            <input type="text" name="start_time" placeholder="e.g. 0:00:15" style="width: 400px;">
        </label><br><br>
        <label>Duration in seconds (optional):<br>
            <input type="number" step="0.1" name="duration" style="width: 400px;">
        </label><br><br>
        <label>Tags (optional):<br>
            <input type="text" name="tags" placeholder="e.g. 3pt,#12,clutch" style="width: 400px;">
        </label><br><br>
        <button type="submit">Download and Add Highlight</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
